<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/960_12_col.css" rel="stylesheet" />
    <title>Cutest Kitten Pageant!</title>
  </head>
  <body>
    <main class="container_12">
      <header class= grid_12"> <h1>Cutest Kitten Pageant</h1> </header>
      <nav class= grid_12"> <p>Which cat is the most adorable? Cast your vote below!</p> </nav>

      <section id="catPhotoLeft" class="containerLeft photoContainer grid_6">
          <img id="photoLeft" class="catImage" src="" />
        <p id="totalVotesleft" class="votesDisplay">Total votes: <span id="voteCountLeft"></span></p>
      </section>

      <section id="catPhotoRight" class="containerRight photoContainer grid_6">
          <img id="photoRight" class='catImage' src="" />
        <p id="totalVotesRight" class="votesDisplay">Total votes: <span id="voteCountRight"></span></p>
      </section>
      <div class="nextButtonContainer">
        <button class="nextButton">Next image</button>
      </div>
    </main>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"> </script>
    <script type="text/javascript" src="js/javascript.js"> </script>
  </body>
</html>
